<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">

    <!-- Css link -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- google font link  for inconsolata, space mono and montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>404 page</title>
</head>
<body>
    <header>
        <!-- header part -->
         <h1>404 NOT FOUND</h1>
    </header>

    <main id="parent-container">
        <!-- body part -->
        <!-- Also parent container -->
        <div class="sizing">
                <!-- First container holding scarecrow image -->
             <img src="./images/Scarecrow.png" alt="Scarecrow image" id="image">
        </div>

        <div id="second-container">
            <!-- second container holding text. holding three container -->

            <div id="bad-new-text" class="sizing">
                <h2>
                    I have bad news for you
                </h2>
            </div>

            <div class="sizing">
                <h2>
                    The page you are looking might be removed or is temporarily unavailable
                </h2>
            </div>

            <div class="sizing">
                <button>
                    BACK TO HOMEPAGE
                </button>
            </div>
        </div>
    </main>

    <footer>
        <!-- footer part -->
         <h3>
            created by Rockhillz - devChallenges.io
         </h3>
    </footer>

</body>
</html>
